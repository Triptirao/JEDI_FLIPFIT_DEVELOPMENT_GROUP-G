<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Owner Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="container">
    <div class="dashboard-header">
        <h1>Gym Owner Dashboard</h1>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>

    <div class="dashboard-menu">
        <button class="btn btn-default" data-action="addCentre">Add a new Gym Centre</button>
        <button class="btn btn-default" data-action="viewGymDetails">View My Gym Details</button>
        <button class="btn btn-default" data-action="viewBookings">View Bookings</button>
        <button class="btn btn-default" data-action="editDetails">Edit My Details</button>
    </div>

    <div id="dashboard-content">
        <!-- Dynamic content will be loaded here -->
    </div>
</div>
<script src="scripts/owner.js"></script>
</body>
</html>
